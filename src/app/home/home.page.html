<ion-content [fullscreen]="true">
  <ion-item color="dark">
    <ion-label button> Break (Tap here) </ion-label>
    <ion-datetime display-format="mm:ss" [(ngModel)]="fullTime"></ion-datetime>
  </ion-item>
  <circle-progress
    (click)="startTimer()"
    [percent]="percent"
    [maxPercent]="100"
    [radius]="radius"
    [outerStrokeWidth]="17"
    [innerStrokeWidth]="2"
    [outerStrokeColor]="'#0ee30e'"
    [innerStrokeColor]="'red'"
    [animation]="false"
    [animationDuration]="300"
    [outerStrokeGradientStopColor]="'#000000'"
  >
  </circle-progress>
</ion-content>
